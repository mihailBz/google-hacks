<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask OAuth2 Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask OAuth2 Example</h1>
        <div class="form-group">
            <h2>Google Login</h2>
            <button onclick="loginWithGoogle()">Login with Google</button>
        </div>
        <div class="form-group">
            <h2>Read Calendar</h2>
            <button onclick="readCalendar()">Read Calendar</button>
        </div>
        <div class="form-group">
            <h2>Add Event</h2>
            <label for="event-summary">Event Summary:</label>
            <input type="text" id="event-summary" required>
            <button onclick="addEvent()">Add Event</button>
        </div>
        <pre id="response"></pre>
    </div>

    <script>
        let accessToken = '';

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        accessToken = getUrlParameter('access_token');

        function loginWithGoogle() {
            window.location.href = '/authorize';
        }

        async function readCalendar() {
            const response = await fetch('/api/read-calendar', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function addEvent() {
            const summary = document.getElementById('event-summary').value;

            const response = await fetch('/api/add-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    summary,
                    start: {
                        dateTime: new Date().toISOString(),
                        timeZone: 'UTC'
                    },
                    end: {
                        dateTime: new Date(new Date().getTime() + 30 * 60 * 1000).toISOString(),
                        timeZone: 'UTC'
                    }
                })
            });

            const data = await response.json();
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
